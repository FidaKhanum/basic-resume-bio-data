<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="submit.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        // jQuery to handle the form submission and show the result dynamically
        $(document).ready(function() {
            $('#registrationForm').submit(function(event) {
                event.preventDefault();  // Prevent default form submission
                
                // Get the form data
                var formData = $(this).serialize();

                // Submit the form data using Ajax to the PHP file
                $.ajax({
                    url: 'submit.php',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#output').html(response);  // Display the response in the output div
                    },
                    error: function() {
                        $('#output').html('<p class="error">Error submitting form. Please try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
